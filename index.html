<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/40ff1c2ccc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Text Editor</title>
  </head>
  <body>
    <div class="editor">
      <div class="editor__toolbar">
        <div class="editor__btns">
          <button class="editor__btn editor__btn--save">SAVE</button>
          <button class="editor__btn editor__btn--load">LOAD</button>
        </div>
        <div class="editor__list">
          <button class="editor__btn editor__btn--edit" data-element="bold">
            <i class="fas fa-bold"></i>
          </button>
          <button class="editor__btn editor__btn--edit" data-element="italic">
            <i class="fas fa-italic"></i>
          </button>
          <button
            class="editor__btn editor__btn--edit"
            data-element="insertUnorderedList"
          >
            <i class="fas fa-list-ul"></i>
          </button>
        </div>
      </div>
      <div class="editor__content" contenteditable="true"></div>
    </div>
    <p class="info"></p>
    <div class="notes">
      <div class="notes__header">
        <h3 class="notes__heading">Your notes</h3>
      </div>
      <div class="notes__content"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
